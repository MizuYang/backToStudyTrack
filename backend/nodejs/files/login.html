<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- 指定網頁的字元編碼 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 控制網頁在不同裝置上的顯示比例，對於響應式設計很重要 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- 定義網頁的標題，顯示在搜尋結果中 -->
    <title>login</title>
  </head>

  <body>
    <h1>login 頁面</h1>
  </body>
</html>
